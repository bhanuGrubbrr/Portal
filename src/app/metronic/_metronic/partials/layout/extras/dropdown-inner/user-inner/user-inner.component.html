<ng-container *ngIf="auth.email">
  <div class="menu-item px-3">
    <div class="menu-content d-flex align-items-center px-3">
      <div class="symbol symbol-50px me-5">
        <img alt="Logo" src="{{ this.auth.avatar }}?ssl=1" />
      </div>

      <div class="d-flex flex-column">
        <div class="fw-bolder d-flex align-items-center fs-5">
          {{ auth.nickname }}
          <app-user-badge></app-user-badge>
        </div>
        <a class="fw-bold text-muted text-hover-primary fs-7 cursor-pointer">
          {{ auth.email }}
        </a>
      </div>
    </div>
  </div>

  <div class="separator my-2"></div>

  <div class="menu-item px-5">
    <a (click)="changePassword()" class="menu-link px-5 cursor-pointer">
      <span class="menu-text">Change Password</span>
    </a>
  </div>

  <div class="separator my-2"></div>

  <div class="menu-item px-5">
    <a routerLink="/logout" class="menu-link px-5 cursor-pointer"> Log Out </a>
  </div>

  <ng-container *ngIf="false">
    <div class="separator my-2"></div>

    <div class="menu-item px-5">
      <div class="menu-content px-5">
        <label
          class="form-check form-switch form-check-custom form-check-solid pulse pulse-success"
          for="kt_user_menu_dark_mode_toggle"
        >
          <input
            #darkMode
            (click)="toggleDarkMode()"
            class="form-check-input w-30px h-20px"
            type="checkbox"
            value="1"
            name="mode"
            id="kt_user_menu_dark_mode_toggle"
            data-kt-url="#"
          />
          <span class="pulse-ring ms-n1"></span>
          <span class="form-check-label text-gray-600 fs-7">Dark Mode</span>
        </label>
      </div>
    </div>
  </ng-container>
</ng-container>
