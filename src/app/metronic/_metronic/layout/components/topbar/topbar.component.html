<ng-container *ngIf="showLocationSyncButton">
  <!-- start::Sync  -->

  <div
    class="d-flex align-items-center me-4"
    [ngClass]="toolbarButtonMarginClass"
    id="kt_header_user_menu_toggle"
  >
    <div
      class="cursor-pointer symbol"
      id="sync-btn"
      [ngClass]="toolbarUserAvatarHeightClass"
      data-kt-menu-trigger="click"
      data-kt-menu-attach="parent"
      data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="bottom"
    >
      <button type="button" class="btn p-0" aria-title="Sync">
        <span class="indicator-label">
          <span class="svg-icon svg-icon-muted svg-icon-2hx">
            <span
              class="fa fa-arrows-rotate fa-2x"
              style="color: #a1a5b7"
            ></span>
          </span>
        </span>
      </button>
      <div class="d-sm-none d-lg-block icon_label">SYNC</div>
    </div>
    <app-sync-inner [locationId]="locationId"></app-sync-inner>
  </div>

  <!-- end::Sync  -->
</ng-container>
<!-- start::User  -->

<div
  class="d-flex align-items-center"
  [ngClass]="toolbarButtonMarginClass"
  id="kt_header_user_menu_toggle"
>
  <div
    class="cursor-pointer symbol"
    [ngClass]="toolbarUserAvatarHeightClass"
    data-kt-menu-trigger="click"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom"
  >
    <button type="button" class="btn p-0">
      <span class="indicator-label">
        <span class="svg-icon svg-icon-muted svg-icon-2hx">
          <span class="fa fa-circle-user fa-2x" style="color: #a1a5b7"></span>
        </span>
      </span>
    </button>
    <div class="d-sm-none d-lg-block icon_label">ACCOUNT</div>
  </div>
  <app-user-inner></app-user-inner>
</div>

<!-- end::User  -->

<ng-container *ngIf="headerLeft === 'menu'">
  <div
    class="d-flex align-items-center d-lg-none ms-2 me-n3"
    title="Show header menu"
  >
    <div
      class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px"
      id="kt_header_menu_mobile_toggle"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/text/txt001.svg'"
        class="svg-icon svg-icon-1"
      ></span>
    </div>
  </div>
</ng-container>
