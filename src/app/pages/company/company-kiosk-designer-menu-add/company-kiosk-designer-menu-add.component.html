<form
  [formGroup]="menuForm"
  (ngSubmit)="onSubmit()"
  needs-validation
  novalidate
  enctype="multipart/form-data"
  (keydown.enter)="$event.preventDefault()"
>
  <div class="card shadow-sm mb-10">
    <div class="card-header">
      <h4 class="card-title">Menu</h4>
      <div class="card-toolbar">
        <app-save-cancel-button
          class="me-2"
          [formDisabled]="false"
          [saving]="false"
          [backURL]="'/company/kiosk-designer/menu?tab=' + tab"
          (saveButtonClickedEvent)="onSubmit()"
        ></app-save-cancel-button>
      </div>
    </div>
    <div class="card-body max-h-50">
      <div *ngIf="initialData">
        <h2>
          {{ initialData?.displayName }}
        </h2>
      </div>
      <div class="row mt-3">
        <div class="col-12-6">
          <div class="row">
            <div class="col-md-6">
              <label for="displayName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="displayName"
                placeholder="Name"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label d-block"> Status </label>
              <app-grubbrr-switch-form-control formControlName="isActive">
              </app-grubbrr-switch-form-control>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mt-4">
              <label for="description" class="form-label"
                >Description (Internal Use)</label
              >
              <textarea
                class="form-control"
                formControlName="description"
                rows="5"
                placeholder="Enter description here"
              ></textarea>
            </div>
            <div class="col-md-6 mt-4 menu-designer">
              <button
                type="button"
                (click)="onSubmit()"
                class="btn btn-success me-2"
              >
                <mat-icon class="me-2">menu_book</mat-icon>
                <span class="indicator-label">Menu Designer</span>
              </button>
            </div>
          </div>
          <div *ngIf="!loading">
            <div>
              <app-location-list-editor> </app-location-list-editor>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
