<div *ngIf="!loaded">
  <app-boxes-skeleton></app-boxes-skeleton>
</div>

<div *ngIf="loaded">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Features</h3>
    </div>
    <div class="row m-5">
      <div class="col-6 col-xs-12">
        <div class="form-group">
          <div class="row align-items-center">
            <div class="col">
              <div class="form-check form-check-solid mb-5 ml-2 toggle-2">
                <label>Company Level Menu Management</label>
                <mat-slide-toggle
                  color="primary"
                  class="form-check-input input-color me-8"
                  type="checkbox"
                  name="inheritKioskSettings"
                  [checked]="companyLevelMenuManagementEnabled"
                  (change)="companyLevelMenuManagementToggle()"
                >
                </mat-slide-toggle>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
