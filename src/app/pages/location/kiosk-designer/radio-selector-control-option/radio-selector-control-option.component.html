<div
  (click)="onSelect()"
  [ngClass]="{
    'radio-selector-control ps-5 pe-5 pt-3 pb-3': true,
    'radio-selector-control--selected': selected
  }"
>
  <label for="">
    <input
      type="radio"
      [name]="radioInputName"
      [checked]="selected"
      class="mr-4"
      (onchange)="onSelect()"
    />
    {{ label }}
  </label>
</div>
