<div class="d-flex align-items-center">
  <label for="displayName" class="form-label">{{ label }}</label>
  &nbsp;<i
    *ngIf="toolTip"
    class="fas fa-circle-question fa mb-2"
    matTooltip="{{ toolTip }}"
  ></i>
</div>
<div class="d-flex align-items-center">
  <div>
    <input
      type="file"
      name="avatars"
      #fileField
      (change)="onFileDrop($any($event).target.files)"
      hidden
    />
    <div class="image-preview-wrapper">
      <div *ngIf="!imagePreviewUrl">
        <div
          class="preview-image-empty d-flex flex-column align-items-center justify-content-center"
          appDragDropFileUpload
          (click)="fileField.click()"
          (fileDropped)="onFileDrop($event)"
        >
          <i class="far fa-file-image fs-1 mb-2"></i>
          Add Image
        </div>
      </div>
      <div *ngIf="imagePreviewUrl">
        <img [src]="imagePreviewUrl" class="preview-image" />
        <div
          class="image-preview-controls d-flex flex-column justify-content-around"
        >
          <a
            (click)="fileField.click()"
            class="btn btn-icon btn-light btn-hover-primary btn-sm cursor-pointer rounded-circle"
          >
            <span
              [inlineSVG]="'./assets/media/svg/keen-theme/edit.svg'"
              class="svg-icon svg-icon-md svg-icon-primary"
            ></span>
          </a>

          <a
            (click)="onClickRemove()"
            class="btn btn-icon btn-light btn-hover-primary btn-sm cursor-pointer rounded-circle"
          >
            <i class="far fa-trash-alt text-danger"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="image-upload-restrictions-wrapper">
    <p class="text-muted mb-0 image-upload-restrictions">
      {{ restrictionsText }}
    </p>
  </div>
</div>
