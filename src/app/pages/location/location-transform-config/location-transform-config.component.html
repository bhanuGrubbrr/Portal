<div *ngIf="loaded">
  <form
    [formGroup]="configForm"
    (ngSubmit)="onSave()"
    needs-validation
    novalidate
    enctype="multipart/form-data"
    (keydown.enter)="$event.preventDefault()"
  >
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Menu Transformation Config</h3>
        <div class="card-toolbar">
          <app-save-cancel-button
            class="me-2"
            [formDisabled]="false"
            [saving]="saving"
            (saveButtonClickedEvent)="onSave()"
          ></app-save-cancel-button>
        </div>
      </div>
      <div class="row m-5">
        <div class="col">
          <div class="mb-3">
            <label class="form-label" for="menuWorkflowName"
              >Menu Workflow Name</label
            >
            <input
              class="form-control"
              formControlName="menuWorkflowName"
              placeholder="Menu Workflow Name"
            />
          </div>

          <div class="mb-3">
            <label for="menuWorkflowJson" class="form-label"
              >Menu Workflow JSON</label
            >
            <textarea
              type="text"
              class="form-control"
              formControlName="menuWorkflowJson"
              rows="5"
              placeholder="Menu Workflow JSON"
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label" for="orderWorkflowName"
              >Order Workflow Name</label
            >
            <input
              class="form-control"
              formControlName="orderWorkflowName"
              placeholder="Order Workflow Name"
            />
          </div>

          <div class="mb-3">
            <label for="orderWorkflowJson" class="form-label"
              >Order Workflow JSON</label
            >
            <textarea
              type="text"
              class="form-control"
              formControlName="orderWorkflowJson"
              rows="5"
              placeholder="Order Workflow JSON"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
