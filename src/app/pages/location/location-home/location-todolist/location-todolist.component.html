<h1 class="fw-bolder text-dark">Location Setup Check</h1>

<div *ngIf="locationSetup" class="row">
  <div class="mt-3 col-sm-6 col-12">
    <div class="card-header border-0">
      <h3 class="card-title fw-bolder text-dark">POS Integration Setup</h3>
      <div class="card-toolbar"></div>
    </div>
    <div class="card-body pt-2 bg-white">
      <app-todo-item
        Label="POS Configured"
        SetupUrl="{{ '/location/' + locationId + '/pos' }}"
        [StatusCheck]="locationSetup.pos!.configured!"
      ></app-todo-item>
      <app-todo-item
        Label="Menu Synced"
        SetupUrl="{{ '/location/' + locationId + '/pos' }}"
        [StatusCheck]="locationSetup.pos!.menuSynced!"
      ></app-todo-item>
    </div>
  </div>

  <div class="mt-3 col-sm-6 col-12">
    <div class="card-header border-0">
      <h3 class="card-title fw-bolder text-dark">Payment Integrations Setup</h3>
      <div class="card-toolbar"></div>
    </div>
    <div class="card-body pt-2 bg-white">
      <app-todo-item
        Label="Payments Enabled"
        SetupUrl="{{ 'location/' + locationId + '/payment' }}"
        [StatusCheck]="locationSetup.payment!.configured!"
      ></app-todo-item>
      <app-todo-item
        *ngIf="!isNCRPOS"
        Label="Tender Mapping"
        SetupUrl="{{ 'location/' + locationId + '/payment' }}"
        [StatusCheck]="locationSetup.payment!.tenderMapping!"
      ></app-todo-item>
    </div>
  </div>

  <div class="mt-3 col-sm-6 col-12">
    <div class="card-header border-0">
      <h3 class="card-title fw-bolder text-dark">Location Setup</h3>
      <div class="card-toolbar"></div>
    </div>
    <div class="card-body pt-2 bg-white">
      <app-todo-item
        Label="Kiosk Order Types"
        SetupUrl="{{ 'location/' + locationId + '/ordertypes' }}"
        [StatusCheck]="locationSetup.location!.orderTypes!"
      ></app-todo-item>
      <app-todo-item
        Label="Staff Created"
        SetupUrl="{{ 'location/' + locationId + '/staff' }}"
        [StatusCheck]="locationSetup.location!.staff!"
      ></app-todo-item>
    </div>
  </div>

  <div class="mt-3 col-sm-6 col-12">
    <div class="card-header border-0">
      <h3 class="card-title fw-bolder text-dark">Kiosk Device Setup</h3>
      <div class="card-toolbar"></div>
    </div>
    <div class="card-body pt-2 bg-white">
      <app-todo-item
        Label="Kiosks Created"
        SetupUrl="{{ 'location/' + locationId + '/kiosk/devices' }}"
        [StatusCheck]="locationSetup.kiosk!.created!"
      ></app-todo-item>
      <app-todo-item
        Label="Devices Registered"
        SetupUrl="{{ 'location/' + locationId + '/kiosk/devices' }}"
        [StatusCheck]="locationSetup.kiosk!.connected!"
      ></app-todo-item>
      <app-todo-item
        Label="Payment Devices Linked"
        SetupUrl="{{ 'location/' + locationId + '/kiosk/devices' }}"
        [StatusCheck]="locationSetup.kiosk!.payment!"
      ></app-todo-item>
    </div>
  </div>
</div>
