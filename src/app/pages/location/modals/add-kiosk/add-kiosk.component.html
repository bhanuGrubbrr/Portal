<form
  [formGroup]="addKioskForm"
  novalidate
  (ngSubmit)="addKiosk()"
  (keydown.enter)="addKiosk()"
>
  <div class="modal-header">
    <h5 class="modal-title">Add Kiosk</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      (click)="activeModal.close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <label for="kiosk-name" class="col-sm-8 col-form-label form-label"
          >Enter a unique Kiosk Name</label
        >
      </div>
      <div class="row">
        <div class="col-sm-8">
          <input
            id="kiosk-name"
            type="text"
            class="form-control form-control-solid"
            formControlName="kioskName"
            placeholder="Name"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Add</button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="activeModal.close()"
    >
      Cancel
    </button>
  </div>
</form>
