<div class="modal-content">
  <form>
    <div needs-validation novalidate (keydown.enter)="$event.preventDefault()">
      <div class="modal-header">
        <h5 class="modal-title">Create Concepts</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div [formGroup]="addConceptForm" class="">
        <div class="container-fluid">
          <div class="row">
            <div class="row">
              <div class="d-flex row flex-row bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                  <div class="form-check form-check-custom row">
                    <h4 class="title">
                      Name<span class="required-asterisk">*</span>
                    </h4>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                      placeholder="type company name..."
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="p-2 bd-highlight row">
                    <div class="form-check form-check-custom row">
                      <h4 class="title">Description</h4>

                      <textarea
                        class="form-control"
                        formControlName="description"
                        rows="3"
                        cols="70"
                        placeholder="type more information about concept..."
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="p-2 bd-highlight"></div>
              </div>
            </div>
          </div>

          <div class="d-flex">
            <div class="image-upload">
              <div formGroupName="theme">
                <div formGroupName="media">
                  <app-image-upload-control
                    formControlName="logo"
                  ></app-image-upload-control>
                </div>
              </div>
              <div class="text-image-requirements">
                <small class="text-muted">
                  JPG, PNG, GIF, or WEBP up to 2MB, Min. pixels 320 for width
                  and height required.
                </small>
              </div>
            </div>
            <div class="col-8">
              <h4 class="title">
                Status<span class="required-asterisk">*</span>
              </h4>
              <div class="form-check form-check-toggle form-switch text-blue">
                <input
                  (click)="onClick()"
                  mdbCheckbox
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckDefault"
                  formControlName="isActive"
                />{{ Active ? "Active" : "" }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="save-cancel-buttons">
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          Close
        </button>
        <button type="button" class="btn btn-success" (click)="save()">
          Create
        </button>
      </div>
    </div>
  </form>
</div>
