<div class="modal-header">
  <h5 class="modal-title">Add Screensaver</h5>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    (click)="activeModal.close()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <label for="kiosk-name" class="col-sm-8 col-form-label form-label"
        >Enter a name
      </label>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <input
          id="kiosk-name"
          type="text"
          class="form-control form-control-solid"
          [(ngModel)]="name"
        />
      </div>
    </div>
    <div class="row">
      <label for="kiosk-name" class="col-sm-12 col-form-label form-label"
        >Select a screensaver or enter a URL (100mb max)</label
      >
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="logo"
            accept="file_type | image/* | media_type | .mp4"
            (change)="handleUpload($event)"
          />

          <label #logoImageLabel class="custom-file-label" for="url">{{
            getFileNameLabel()
          }}</label>
        </div>
      </div>
    </div>

    <div class="col-sm-12 mt-5" *ngIf="!isFileVsUrl">
      <input
        type="text"
        placeholder="Url"
        class="form-control form-control-solid"
        (keyup)="urlChanged($event)"
        [(ngModel)]="fileUrl"
      />
    </div>

    <div class="row mt-5" *ngIf="isUploading">
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          [style.width.%]="uploadedPercent"
          aria-valuemin="0"
          aria-valuenow="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    (click)="addScreensaver()"
    [disabled]="
      isUploading || name === '' || (fileName === '' && fileUrl === '')
    "
  >
    Add
  </button>
</div>
