<div class="card shadow-sm">
  <div class="card-header">
    <h4 class="card-title fs-5">Punchh</h4>
    <div class="card-toolbar">
      <app-save-cancel-button
        class="me-2"
        [showCancelButton]="false"
        (saveButtonClickedEvent)="save()"
      ></app-save-cancel-button>
    </div>
  </div>
  <div class="card-body">
    <div class="w-50 mb-10" [formGroup]="PunchhForm">
      <div class="mb-5">
        <label for="locationKey">Location Key</label>
        <input
          class="form-control mb-5"
          id="locationKey"
          placeholder="Location Key"
          formControlName="locationKey"
        />
        <label for="businessKey">Business Key</label>
        <input
          class="form-control mb-5"
          id="businessKey"
          placeholder="Business Key"
          formControlName="businessKey"
        />
      </div>
      <div class="form-check form-check-solid mb-5">
        <input
          class="form-check-input"
          type="checkbox"
          name="askForDateOfBirth"
          formControlName="askForDateOfBirth"
        />
        <label class="form-check-label" for="askForDateOfBirth"
          >Ask for Date of Birth</label
        >
      </div>
      <div class="form-check form-check-solid mb-5">
        <input
          class="form-check-input"
          type="checkbox"
          name="askForGender"
          formControlName="askForGender"
        />
        <label class="form-check-label" for="askForGender"
          >Ask for Gender</label
        >
      </div>
    </div>
  </div>
</div>
