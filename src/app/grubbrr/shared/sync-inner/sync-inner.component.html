<ng-container *ngIf="[locationId]">
  <div class="menu-item px-5 sTran">
    <div class="row">
      <div class="col-xs-12" style="text-align: center"></div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div
          class="mb-2"
          [ngClass]="isSyncing ? 'left' : 'fullW'"
          style="text-align: center"
        >
          <a
            class="btn btn-secondary"
            style="width: 100%; height: 100%"
            (click)="syncMenu()"
            matTooltip="Pull latest menu from POS."
            matTooltipPosition="left"
          >
            {{ isSyncing ? "Syncing" : "Pull from POS" }}
          </a>
        </div>
        <div
          [ngClass]="isSyncing ? 'left' : 'fullW'"
          style="text-align: center"
        >
          <a
            class="btn btn-secondary"
            style="width: 100%; height: 100%"
            (click)="syncMenuToKiosks()"
            matTooltip="Latest menu changes will be pushed to all the Kiosks connected to this location."
            matTooltipPosition="left"
          >
            {{ isSyncing ? "Syncing" : "Push to Kiosk" }}
          </a>
        </div>
      </div>

      <div [ngClass]="!isSyncing ? 'nonW' : 'right'">
        <svg
          [ngClass]="isSyncing ? 'sLoader' : 'nonW hLoader'"
          viewBox="0 0 120 120"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle class="load one" cx="60" cy="60" r="40" />
          <circle class="load two" cx="60" cy="60" r="40" />
          <circle class="load three" cx="60" cy="60" r="40" />
          <g>
            <circle class="point one" cx="45" cy="70" r="5" />
            <circle class="point two" cx="60" cy="70" r="5" />
            <circle class="point three" cx="75" cy="70" r="5" />
          </g>
        </svg>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12" style="text-align: center">
        POS Sync Status: {{ status.getValue().status }}<br />
        <span class="text text-muted">
          Last Synced:
          {{ status.getValue().lastSynced | date : "MM/dd/yyyy HH:mm" }}</span
        >
      </div>
    </div>
  </div>
</ng-container>
